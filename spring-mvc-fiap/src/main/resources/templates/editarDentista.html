<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Dentista</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0">Editar Dentista</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/dentista/atualizar/{id}(id=${dentistaRequest.id})}" th:object="${dentistaRequest}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" id="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="cro" class="form-label">CRO</label>
                            <input type="text" th:field="*{cro}" id="cro" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="especialidade" class="form-label">Especialidade</label>
                            <select th:field="*{especialidade}" id="especialidade" class="form-select">
                                <option th:each="esp : ${especialidades}" th:value="${esp}" th:text="${esp}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Atualizar</button>
                        </div>
                    </form>
                    <div th:if="${erro}" class="mt-3">
                        <p th:text="${erro}" class="alert alert-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
